<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>🌱 AgroBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #2e7d32;
            margin-top: 30px;
        }
        .section {
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            width: fit-content;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        #record-btn, #play-response-btn { /* NEW */
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        #record-btn:hover, #play-response-btn:hover { /* NEW */
            background-color: #1b5e20;
        }
        audio {
            margin-top: 15px;
        }
        /* Chat layout */
        .chat-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .chat-box {
            width: 300px;
            height: 300px; /* Increased height slightly */
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: left;
            overflow-y: auto;
        }
        .chat-box h3 {
            margin-top: 0;
            color: #2e7d32;
        }
        .response-text {
            color: #333;
            margin-top: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <h1>🌱 AgroBot</h1>
    <p>Your AI assistant for crops & farming</p>

    <!-- Image Upload Section -->
    <div class="section">
        <h3>📷 Upload Crop Image</h3>
        <input type="file" id="image-upload" accept="image/*">
        <br><br>
        <img id="preview" src="" alt="Uploaded Image" style="max-width:300px; display:none;">
        <p id="image-result" style="color:green;"></p>
    </div>

    <!-- Chat style container -->
    <div class="chat-container">

        <!-- Text Response Box -->
        <div class="chat-box">
            <h3>💬 AgroBot Response</h3>
            <div id="response-text" class="response-text">Waiting for input...</div>

            <!-- NEW Play Button -->
            <button id="play-response-btn">🔊 Play AgroBot Response</button>
        </div>

        <!-- Audio Record/Upload Section -->
        <div class="chat-box">
            <h3>🎙 Speak to AgroBot</h3>
            <!-- Recording Option -->
            <button id="record-btn">🎙 Start Recording</button>
            <br><br>
            <!-- Upload Option -->
            <input type="file" id="audio-upload" accept="audio/*">
            <br>
            <audio id="audio-playback" controls style="display:none;"></audio>
            <p id="stt-result" style="color:blue;"></p>
        </div>
    </div>

    <script>
        const backendURL = "http://127.0.0.1:5000"; // Flask backend

        let selectedImage = null; 
        let recordedAudio = null; 
        let lastAudioUrl = null;  // NEW: store last generated bot audio

        // Image preview
        document.getElementById("image-upload").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                selectedImage = file;
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById("preview");
                    preview.src = e.target.result;
                    preview.style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });

        // ----------- Recording Logic ------------
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        const recordBtn = document.getElementById("record-btn");
        const audioPlayback = document.getElementById("audio-playback");

        recordBtn.addEventListener("click", function() {
            if (!isRecording) {
                navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();
                    isRecording = true;
                    recordBtn.textContent = "⏹ Stop Recording";
                    audioChunks = [];

                    mediaRecorder.addEventListener("dataavailable", event => {
                        audioChunks.push(event.data);
                    });

                    mediaRecorder.addEventListener("stop", () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        recordedAudio = audioBlob;
                        const audioUrl = URL.createObjectURL(audioBlob);

                        audioPlayback.src = audioUrl;
                        audioPlayback.style.display = "block";

                        if (!selectedImage) {
                            alert("Please upload an image first!");
                            return;
                        }

                        const formData = new FormData();
                        formData.append("audio", recordedAudio, "recording.wav");
                        formData.append("image", selectedImage);

                        fetch(`${backendURL}/process`, { method: "POST", body: formData })
                            .then(res => res.json())
                            .then(data => {
                                document.getElementById("stt-result").textContent = "Audio processed.";
                                document.getElementById("response-text").textContent = data.rag_response_hi || "No response.";
                                
                                if (data.audio_url) {
                                    lastAudioUrl = `${backendURL}${data.audio_url}`; // NEW
                                    const botAudio = new Audio(lastAudioUrl);
                                    botAudio.play();
                                }
                            })
                            .catch(err => console.error("Process error:", err));
                    });
                });
            } else {
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.textContent = "🎙 Start Recording";
            }
        });

        // ----------- Upload Audio Logic ------------
        document.getElementById("audio-upload").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                recordedAudio = file;
                const audioUrl = URL.createObjectURL(file);

                audioPlayback.src = audioUrl;
                audioPlayback.style.display = "block";

                if (!selectedImage) {
                    alert("Please upload an image first!");
                    return;
                }

                const formData = new FormData();
                formData.append("audio", recordedAudio);
                formData.append("image", selectedImage);

                fetch(`${backendURL}/process`, { method: "POST", body: formData })
                    .then(res => res.json())
                    .then(data => {
                        document.getElementById("stt-result").textContent = "Uploaded audio processed.";
                        document.getElementById("response-text").textContent = data.rag_response_hi || "No response.";

                        if (data.audio_url) {
                            lastAudioUrl = `${backendURL}${data.audio_url}`; // NEW
                            const botAudio = new Audio(lastAudioUrl);
                            botAudio.play();
                        }
                    })
                    .catch(err => console.error("Process error:", err));
            }
        });

        // ----------- NEW Play Button Logic ------------
        document.getElementById("play-response-btn").addEventListener("click", function() {
            if (lastAudioUrl) {
                const botAudio = new Audio(lastAudioUrl);
                botAudio.play();
            } else {
                alert("No response audio available yet!");
            }
        });
    </script>

</body>
</html>
