<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>🌱 AgroBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2e7d32;
        }
        #record-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #record-btn:hover {
            background-color: #1b5e20;
        }
        .section {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            display: inline-block;
        }
        audio {
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <h1>🌱 AgroBot</h1>
    <p>Your AI assistant for crops & farming</p>

    <!-- Image Upload Section -->
    <div class="section">
        <h3>📷 Upload Crop Image</h3>
        <input type="file" id="image-upload" accept="image/*">
        <br><br>
        <img id="preview" src="" alt="Uploaded Image" style="max-width:300px; display:none;">
        <p id="image-result" style="color:green;"></p>
    </div>

    <!-- Audio Record Section -->
    <div class="section">
        <h3>🎙 Speak to AgroBot</h3>
        <button id="record-btn">🎙 Start Recording</button>
        <br>
        <audio id="audio-playback" controls style="display:none;"></audio>
        <p id="stt-result" style="color:blue;"></p>
    </div>

    <script>
        const backendURL = "http://127.0.0.1:5000"; // Flask backend

        // Image upload preview + send to backend
        document.getElementById("image-upload").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById("preview");
                    preview.src = e.target.result;
                    preview.style.display = "block";
                };
                reader.readAsDataURL(file);

                // Send to backend
                const formData = new FormData();
                formData.append("image", file);
                fetch(`${backendURL}/image-analysis`, { method: "POST", body: formData })
                    .then(res => res.json())
                    .then(data => {
                        document.getElementById("image-result").textContent = data.result || "Analysis failed.";
                    })
                    .catch(err => console.error("Image upload error:", err));
            }
        });

        // Audio recording
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        const recordBtn = document.getElementById("record-btn");
        const audioPlayback = document.getElementById("audio-playback");

        recordBtn.addEventListener("click", function() {
            if (!isRecording) {
                navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();
                    isRecording = true;
                    recordBtn.textContent = "⏹ Stop Recording";
                    audioChunks = [];

                    mediaRecorder.addEventListener("dataavailable", event => {
                        audioChunks.push(event.data);
                    });

                    mediaRecorder.addEventListener("stop", () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const audioUrl = URL.createObjectURL(audioBlob);

                        // Play recorded audio
                        audioPlayback.src = audioUrl;
                        audioPlayback.style.display = "block";

                        // Send to backend
                        const formData = new FormData();
                        formData.append("audio", audioBlob, "recording.wav");
                        fetch(`${backendURL}/stt`, { method: "POST", body: formData })
                            .then(res => res.json())
                            .then(data => {
                                document.getElementById("stt-result").textContent = data.text || "STT failed.";
                            })
                            .catch(err => console.error("Audio upload error:", err));
                    });
                });
            } else {
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.textContent = "🎙 Start Recording";
            }
        });
    </script>

</body>
</html>
